<html>
<head>
    <link rel="stylesheet" href="nelson-grid.css">
    <style>
header{
    margin: 0;
    padding-right: 1rem;
    width: 100%;
    min-height: 5rem;
    color: var(--color-textbox);
    background-color: var(--color-textbox);
    display: block;
    position: fixed;
    left: 0;
    top: 0;
    border-bottom: solid 1px var(--color-background);
    z-index: 6;
}
header div.sitetitle{
    height: fit-content;
    padding: 0;
}
header div.sitetitle::before{
    font-family: var(--font-accent), cursive;
    display: block;
    font-size: 1.8rem;
    font-style: normal;
    font-weight: 800;
    line-height: 100%;
    content: var(--site-title);
    margin-top: 0.2rem;
    color: var(--color-background2);
}
header div.subtitle::before{
    font-family: var(--font-accent), cursive;
    display: block;
    font-size: 1.2rem;
    font-style: italic;
    line-height: 100%;
    color: black;
    content: var(--site-subtitle);
}
div.logo-appear{
    animation: logo-appear 1s ease-out 1;
}
@keyframes logo-appear {
    from  {transform: rotate(270deg) scale(1%) }
    to    {transform: rotate(0deg) scale(100%) }
}
div.top-menu{
    display: inline-flex;
    flex-wrap: wrap;
    height: 100%;
    max-width: 40rem;
    justify-content: right;
}
div.top-button{
    display: flex;
    float: left;
    font-family: var(--font-main), sans-serif;
    font-weight: bold;
    height: 2rem;
    min-width: 7rem;
    justify-content: center;
    align-self: center;
    line-height: 2rem;
}
div.button{
    border-radius: 10rem; 
    margin: 0.2ch; 
    transition-duration: 0.3s;     
    border: solid 1px var(--color-background2);
    background-color: var(--color-background);
    color: black;
}
div.button:hover{ text-shadow: 0 0 0.5ch white; scale: 150%; box-shadow: 0 0.5ch 0.5ch grey; z-index:9;}
div.button-live{ color: white; background-color: var(--color-background2);}
div.header{
    display: grid;
    grid-auto-columns: max-content auto 1fr auto;
    grid-auto-rows: auto auto auto;
    width: 100%;
    grid-gap: 0;
}
div.main-grid{

}
</style>
</head>

<body>
<header style="
    display: grid;
    grid-auto-columns: max-content auto 1fr auto;
    grid-auto-rows: auto auto auto;
    width: 100%;
    grid-gap: 0;">
    <div id="logo" class="logo-appear" style="
        grid-column: 1 / span 1;
        grid-row: 1 / span 3;
        width: 5rem;
        height: 5rem;
        ">
        <img src="handcircle-logo.svg" style="width:5rem; height:5rem;" alt="">
    </div>
    <div class="sitetitle" style="
        grid-column: 2 / 3;
        grid-row: 1 / span 2;
        ">
    </div>
    <div class="subtitle" style="
        grid-column: 2 / 3;
        grid-row: 3 / span 1;
        ">
    </div>
    <div style="grid-column: 4; grid-row: 1 / 4;">
        <div class="top-menu">
            <div class="button top-button">Offers</div>
            <div class="button top-button">Wants</div>
            <div class="button top-button button-live">News</div>
            <div class="button top-button">Community</div>
        </div>
    </div>
</header>

<div class="body-container">

    <div style="height:20%; width:33%; background-color: var(--color-textbox); margin: 2rem; padding:2rem; border-radius: 1ch;">
    <p>Try 
        <ul>
            <li>resizing the window </li>
            <li>adjusting the font size</li>
</ul>

    ... to see how the interface re-arranges itself. </p>
    </div>

    <div style="height:20%; width:33%; background-color: var(--color-textbox); margin: 2rem; padding:2rem; border-radius: 1ch;">
    </div>
</div>
</body>
</html>
